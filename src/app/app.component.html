<div *ngIf="Usuario(); else mostrarLogin">
  <app-navbar (onToggleSideNav)="onToggleSideNav($event)"></app-navbar>
  <app-body
    [collapsed]="isSideNavCollapsed"
    [screenWidth]="screenWidth"
  ></app-body>
</div>

<ng-template #mostrarLogin>
  <div>
    <app-login></app-login>
  </div>
</ng-template>
