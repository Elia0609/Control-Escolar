<div class="dialogo">
    <h1 mat-dialog-title>Agregar nuevo alumno</h1>
    <div class="contenedor">
        <form [formGroup]="formulario">
            <div class="form-group">
                <div class="par">
                    <mat-label>Matricula</mat-label>
                    <input matInput formControlName="matricula" >
                </div>
                <div class="par">
                    <mat-label>Nombre</mat-label>
                    <input matInput formControlName="nombre">
                </div>
                <div class="par">
                    <mat-label>Apellido Paterno</mat-label>
                    <input matInput formControlName="ap">
                </div>
            </div>
            <div class="form-group">
                <div class="par">
                    <mat-label>Apellido Materno</mat-label>
                    <input matInput formControlName="am">
                </div>
                <div class="par">
                    <mat-label>Telefono</mat-label>
                    <input matInput formControlName="tel">
                </div>
                <div class="par">
                    <mat-label>Correo</mat-label>
                    <input matInput formControlName="correo">
                </div>
            </div>
            <div class="form-group">
                <div class="par">
                    <mat-label>Direccion</mat-label>
                    <input matInput formControlName="direccion">
                </div>
                <div class="par">
                    <mat-label>CURP</mat-label>
                    <input matInput formControlName="curp">
                </div>
                <div class="par">
                    <mat-label>Semestre</mat-label>
                    <select class="custom-select" id="semestre" formControlName="semestre">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="par">
                    <mat-label>Grupo</mat-label>
                    <select class="custom-select" id="semestre" formControlName="grupo">
                        <option>A</option>
                        <option>B</option>
                        <option>C</option>
                        <option>D</option>
                        <option>E</option>
                        <option>F</option>
                    </select>
                </div>
                <div class="par">
                    <mat-label>Fecha de Nacimiento</mat-label>
                    <input matInput type="date" formControlName="fecha">
                </div>
                <div class="par">
                    <mat-label>Contrase√±a</mat-label>
                    <input matInput placeholder="password" disabled="true">
                </div>
            </div>
            <div mat-dialog-actions>
                <button mat-button class="Cancelar" (click)="cerrar()">Cancelar</button>
                <button mat-button class="Guardar" type="submit" (click)=" guardar()">Guardar</button>
            </div>
        </form>
    </div>
</div>
